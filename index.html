<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/estilos.css">

<body>
    <header class="header1">
      <nav class="nav-bar">
        <a href="" class="logo"><img src="./img/babacalogo_sm.png" alt=""></a>
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="./img/menu-hamb.png" alt=""></button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="lista-nav">
              <li class="lista-txt"><a class="prueba" href="">Línea URBAN</a></li>
              <li class="lista-txt"><a class="prueba" href="">Línea CLASSIC</a></li>

            </ul>
          </div>
        </div>
      </nav>

    <section class="portada-car">
      <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/foto-car1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/foto-car2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/foto-car3.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </section>

    <section class="sec-envio">

      <div>
        <h1> ¡ENVÍOS A SUCURSAL GRATIS EN TODO EL PAÍS!</h1>
      </div>
    </section>

    <section class="fotos-muestra">
      <h2>Línea URBAN</h2>
      <div class="pruebafotos">
        <img class="cadapaso" src="./img/00A_1373.jpg" alt="">
        <div class="contenedor-botones">
          <a class="box-ver" href="">Ver más</a>
          <a class="box-comprar" href="https://www.babacamarca.com/hombre/urban1/">Comprar</a>

      </div>

      </div>
      <h2>PANTUFLAS</h2>
      <div class="pruebafotos">
        <img class="cadapaso" src="./img/edit 2 (1).png" alt="">
        <div class="contenedor-botones">
          <a class="box-ver" href="">Ver más</a>
          <a class="box-comprar" href="">Comprar</a>
        </div>
      </div>
      
    </section>

    <footer>
      <div>
        <h3>MEDIOS DE PAGO</h3>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
